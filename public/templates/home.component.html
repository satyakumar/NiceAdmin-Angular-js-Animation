<section class="wrapper">
   <!--overview start-->
   <div class="col-sm-10 form-group">
		<input class="form-control" type="text" ng-model="homeModel.search" placeholder="Search Stories">
   </div>
   <div class="row">
      <div class="col-lg-10">
         <div class="panel panel-success stories" ng-repeat="story in homeModel.stories | filter: homeModel.search" ng-animate-ref="{{story.id}}">
			<div class="panel-heading">
               <h3 class="panel-title">{{story.title}}</h3>
            </div>
            <div class="panel-body">
               <div class="row">
                  <div class="col-md-2">
                     <img ng-src="{{story.image}}" class="img-rounded" style="width: 135px; height: 150px">
                  </div>
                  <div class="col-md-12">
                     {{story.story}}
                  </div>
               </div>
               <div class="row">
                  <div class="btn btn-info span4" ng-click="homeModel.details(story.id);">Details</div>
                  <div class="pull-right span8">
                     Moral:- {{story.moral}}
                  </div>
               </div>
            </div>
          </div>
      </div>
   </div>
</section>
